<template>
    <require from="./Panel"></require>
    
    <panel size="sm" header-text="Connect" close.call="close()" class="popout connection-settings">
        <div class="form-group">
            <label>Name:</label>
            <input value.bind="name" class="form-control" placeholder="My Server"/>
        </div>
        <div class="form-group">
            <label>URL:</label>
            <input value.bind="url" class="form-control" placeholder="http://myserver.com"/>
        </div>
        
        <button click.delegate="connect()"><span class="fa fa-check"></span> OKAY</button>
    </panel>
</template>
